<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Calorie Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Set Your Calorie Goals</h1>
        <form action="{{ url_for('set_goals') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="goal_intake" class="form-label">Daily Calorie Intake Goal:</label>
                <input type="number" class="form-control" name="goal_intake" required>
            </div>
            <div class="mb-3">
                <label for="goal_burn" class="form-label">Daily Calorie Burn Goal:</label>
                <input type="number" class="form-control" name="goal_burn" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Goals</button>
        </form>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
