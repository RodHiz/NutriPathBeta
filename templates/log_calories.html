<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Log Calories</h1>
        <form action="{{ url_for('log_calories') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="calories_eaten" class="form-label">Calories Eaten:</label>
                <input type="number" class="form-control" name="calories_eaten" min="0" required>
            </div>
            <div class="mb-3">
                <label for="calories_burned" class="form-label">Calories Burned:</label>
                <input type="number" class="form-control" name="calories_burned" min="0" required>
            </div>
            <div class="mb-3">
                <label for="timestamp" class="form-label">Time of Entry:</label>
                <input type="datetime-local" class="form-control" name="timestamp" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
